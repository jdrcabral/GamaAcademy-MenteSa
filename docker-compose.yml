version: '3.8'

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_DB=mente_sa
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mypassowrd 
    ports:
      - 5432:5432
    volumes:
      - postgres_mente_sa:/var/lib/postgresql/data

  redis:
    image: redis
    ports:
      - 6379:6379

  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    volumes:
      - mongo_mente_sa:/data/db

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  postgres_mente_sa:
    external: true
  mongo_mente_sa:
    external: true
